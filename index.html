<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Strike It</title>
</head>
<body>
    <h1>Strike <span style="text-decoration: line-through; font-weight: 800">It</span></h1>
    <div id="container">
        
        <div id="inputCont">
            <input class="inputs" type="text" id="inputBox" placeholder="What needs to be done ?" autofocus="">
            <Button class="inputs" id="addButton" type="button"><i class="fa fa-angle-right" style="font-size:33px"></i></Button>
        </div>

        <ul id="toDoList" style="order: 0;">
        </ul>

        <div id="endContainer">
            <div id="countTotal">Total : 0</div>
            <div id="countCompleted">Completed : 0</div>
            <Button id="delButton" type="button"><i class="fa fa-trash" style="font-size:30px"></i></Button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
